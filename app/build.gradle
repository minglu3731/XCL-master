apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "bishe.xcl.com.xcl"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.squareup:android-times-square:1.6.5@aar'
    compile 'com.code-troopers.betterpickers:library:2.5.5'
    compile files('src/main/java/libs/ormlite-android-4.49-SNAPSHOT.jar')
    compile files('src/main/java/libs/ormlite-core-4.49-SNAPSHOT.jar')
    compile files('src/main/java/libs/GifView.jar')
}
